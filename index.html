        <div class="billedsektion">
            <div class="herobanner"></div>
            <!------------ Form Start ----------------->
            <form action="results.html" method="GET" class="form-felt">

                <h2 class="form-header">VÃ¦lg en bil, som passer til dig!</h2>

                <div class="pickup-form">
                    <label for="afhentning">Jeg henter den:</label> <br>
                    <input type="date" name="afhentningsdato" id="afhentning" min="2021-01-01" required>
                </div>

                <div class="dropoff-form">
                    <label for="aflevering">Jeg afleverer den:</label> <br>
                    <input type="date" name="afleveringsdato" id="aflevering" min="2021-01-01" required>
                </div>

                <div class="number-form">
                    <label for="antal">Antal</label> <br>
                    <input type="number" name="antal" id="antal" min="1" max="7" value="1" required>
                </div>

                <div class="baggage-form">
                    <label for="kufferter">Antal Kufferter</label> <br>
                    <select name="kufferter" id="kufferter">
                        <option value="0">0 - Kun taske</option>
                        <option value="1">1 Kuffert</option>
                        <option value="2">2 Kufferter</option>
                        <option value="3">3 Kufferter</option>
                        <option value="4">4 Kufferter</option>
                    </select>
                </div>

                <div class="submit-button">
                    <input type="submit" value="submit">
                </div>

            </form>
        </div>
    </header>



    <main>
        <!-- Car panel start --------------------------->
        <section class="bil_sektion" id="bil_sektion"></section>

        <template id="skabelon_output">

                <div class="prisogbook">
                    <div class="lejeudgift"></div>
                    <a href="#" class="booknu_knap">Book nu</a>
